<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form [formGroup] = "userForm" (ngSubmit)="save(userForm.value)">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" formControlName="name" id="" aria-describedby="helpId" placeholder="Name">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                </div>
                <div class="form-group" >
                    <label for="">Age</label>
                    <input type="number" class="form-control" formControlName="age" id="" aria-describedby="helpId" placeholder="Age" [hidden]="!userForm.controls.name.valid">
                    <small id="helpId" class="form-text text-muted">Age</small>
                </div>
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="number" class="form-control" formControlName="phone" id="" aria-describedby="helpId" placeholder="Phone" [hidden]="!userForm.controls.age.valid">
                    <small id="helpId" class="form-text text-muted">Phone</small>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <ul class="list-group" *ngFor="let list of this.samSer">
                <li class="list-group-item">{{ list.name }} {{ list.age }} {{ list.phone }}</li>
            </ul>
        </div>
    </div>
</div>
